<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
        <button id="new-book">New Book</button>
        <button id="example-books">Add example books</button>
        <dialog>
            <div class="dialog-info">
                <h3>New book</h3>
                <button id="close-dialog">X</button>
            </div>
            <form action="" novalidate>
                <label for="title">Title: </label>
                <input type="text" name="title" id="" required minlength="5">
                <label for="author">Author: </label>
                <input type="text" name="author" id="" required minlength="3">
                <label for="year">Release year: </label>
                <input type="number" name="year" id="" required min="1000">
                <label for="pages">Number of pages: </label>
                <input type="number" name="pages" id="" required>
                <label for="read">Have you read it?: </label>
                <span class="radio-input">
                        <input type="radio" name="read" value="Read" id="true" checked>
                        <label id="radio-label" for="true">Yes</label>
                    </div>
                        <input type="radio" name="read" value="Not read" id="false">
                        <label id="radio-label" for="false">No</label>
                    </div>
                </span>
                <button type="submit" id="save-form">Save</button>
            </form>
        </dialog>
    </header>
    <section class="books">
    </section>
</body>
</html>
